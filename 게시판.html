<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="/board.js"></script> -->
    <script src="/board_1.js"></script>
    <script src="/moment.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body {
        width: 100%;
        min-width: 500px;
        /* margin-right: 100px; */
        /* height: 100%; */
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .header {
        background: #504e4e;
        display: flex;
        flex-direction: row;
        color: #fff;
        margin-bottom: 10px;
      }
      .menu {
        width: 120px;
        text-align: center;
        transition: 0.2s linear;
      }
      .menu:hover {
        background: rgb(209, 105, 105);
      }
      .title {
        border-top: 1px solid #111;
        border-bottom: 1px solid #111;
        margin-bottom: 10px;
        height: 20%;
      }
      .tit_text {
        position: relative;
        /* left: 20%; */
      }
      .content {
        border-bottom: 1px solid #111;
        margin-bottom: 10px;
        /* padding-right: 10px; */
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 60%;
      }
      .board {
        width: 100%;
      }
      .board .board_title {
        background-color: gray;
        color: white;
        height: 30px;
      }
      .board .setText {
        text-align: center;
      }
      .board .board_title .board_num {
        width: 10%;
      }
      .board .board_title .board_tit {
        width: 20%;
      }
      .board .board_title .board_create {
        width: 10%;
      }
      .board .board_title .board_count {
        width: 10%;
      }
      .board .board_title .board_time {
        width: 40%;
      }
      input {
        width: 100%;
      }
      .t_num,
      .t_title,
      .t_count,
      .t_create,
      .t_time,
      .t_sub {
        display: flex;
      }
      .content .t_a {
        display: flex;
        width: 20%;
      }
      .content .t_b {
        display: flex;
        width: 80%;
      }
      .footer {
        height: 20%;
        border-bottom: 1px solid #000;
      }
      button {
        position: relative;
        /* left: 185px; */
        /* width: 60px; */
        height: 35px;
        border: 0px solid #fff;
        border-radius: 5px;
        color: #fff;
        margin: 0 10px 10px 0;
      }
      .add {
        background: rgb(68, 164, 196);
      }
      .list {
        background-color: orange;
      }
      .edit {
        background-color: rgb(38, 185, 38);
      }
      .delete {
        background-color: pink;
      }
      .pre,
      .next {
        background: rgb(68, 164, 196);
      }
    </style>
    <script></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="menu"><h3>홈화면</h3></div>
        <div class="menu"><h3>게시판</h3></div>
        <div class="menu"><h3>글작성</h3></div>
      </div>
      <div class="title">
        <h2 class="tit_text">게시판</h2>
      </div>
      <div class="content" id="content">
        <div class="search">
          <input type="text" name="" id="search" value="검색어를 입력하세요" />
        </div>
        <div class="t_board">
          <table class="board">
            <tr class="board_title">
              <th id="board_num">글번호</th>
              <th id="board_title">제목</th>
              <th id="board_create">작성자</th>
              <th id="board_count">조회수</th>
              <th id="board_time">작성일자</th>
            </tr>
          </table>
        </div>
      </div>
      <div class="footer" id="footer">
        <button type="submit" class="add" id="create">등록</button>
      </div>
    </div>
  </body>
</html>
