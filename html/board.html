<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/헤더.css" />
    <style>
      html,
      body {
        min-width: 650px;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
      }
      .logo {
        width: 50px;
        height: 50px;
        background: #8e6e53;
      }
      .logoimg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #numlogo {
        position: absolute;
        top: 15px;
        left: 10px;
        transition: 0.3s ease-in;
      }
      #numlogo:hover {
        opacity: 0;
        transform: rotate(360deg);
      }
      #catlogo {
        position: absolute;
        top: 15px;
        left: 10px;
        transition: 0.3s ease-in;
      }
      #header {
        background: #8e6e53;
      }
      .content {
        border: 2px dotted #111;
        padding: 10px;
        margin: 10px;
        display: flex;
        flex-direction: column;
        height: 60%;
      }
      .board {
        width: 100%;
        text-align: center;
      }
      .board .board_title {
        background-color: gray;
        color: white;
        height: 30px;
      }
      .board .setText {
        text-align: center;
      }
      .board .board_title #board_num {
        width: 10%;
      }
      .board .board_title #board_tit {
        width: 40%;
      }
      .board .board_title #board_create {
        width: 10%;
      }
      .board .board_title #board_count {
        width: 10%;
      }
      .board .board_title #board_time {
        width: 20%;
      }
      input {
        color: gainsboro;
        width: 50%;
        height: 20px;
        margin: 5px;
      }
      .t_num,
      .t_title,
      .t_count,
      .t_create,
      .t_time,
      .t_editTime {
        display: flex;
        border-bottom: 1px black solid;
      }
      .t_sub {
        display: flex;
      }
      .t_a,
      .t_b {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .t_a {
        width: 15%;
        height: 30px;
      }
      .footer {
        height: 20%;
        border-bottom: 1px solid #000;
      }
      .footer > button {
        padding: 10px;
        height: 35px;
        border: 0px solid #fff;
        border-radius: 5px;
        color: #fff;
        margin: 10px;
        margin-top: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
      }
      .footer #create {
        background-color: rgb(154, 212, 183);
      }
      .footer #create:hover {
        background-color: rgb(108, 172, 140);
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const content = [
          `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"/>
            </svg>
            &nbsp&nbsp&nbsp홈`,
          `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-journals" viewBox="0 0 16 16">
            <path d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2z"/>
            <path d="M1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 2.5v.5H.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1H2v-.5a.5.5 0 0 0-1 0z"/>
          </svg>
          &nbsp&nbsp&nbsp게시판`,
          `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
          &nbsp&nbsp&nbsp글작성`,
          `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
            <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8Zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022ZM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816ZM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"/>
          </svg> 
          &nbsp&nbsp&nbsp제작팀`,
        ];
        const color = ["#31763a", "#8e6e53", "#05668d", "#f9dc5c"];
        const a = [
          "../index.html",
          "../html/board.html",
          "../html/create.html",
          "../html/introduce.html",
        ];

        for (let i = 0; i < content.length; i++) {
          const button = document.createElement("button");
          const link = document.createElement("a");
          const header = document.querySelector("#header");
          header.appendChild(button);
          button.setAttribute("class", "tab");
          button.appendChild(link);
          link.setAttribute("href", a[i]);
          link.innerHTML = content[i];
          link.style.cssText =
            "text-decoration:none; color : #fff; display:flex; justify-content:center; align-items:center;";
        }
        const bts = document.querySelectorAll(".tab");

        /* 초기화면 선택 */
        bts[1].style.background = color[1];
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <div class="logo" id="catlogo">
          <img class="logoimg" src="../img/고양이.png" alt="고양이" />
        </div>
        <div class="logo" id="numlogo">
          <a href="../index.html"
            ><img class="logoimg" src="../img/로고.png" alt="로고"
          /></a>
        </div>
        <h1>게시판</h1>
      </div>

      <div class="content" id="content"></div>
      <div class="footer" id="footer">
        <button type="submit" id="create">등록</button>
      </div>
    </div>

    <script src="../js/board_list.js"></script>
  </body>
</html>
